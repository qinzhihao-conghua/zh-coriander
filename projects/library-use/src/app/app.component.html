<div>
  <zh-checkbox [textFiled]="'name'" [valueFiled]="'value'" [(ngModel)]="checkboxDefault" [data]="checkboxData"
    (modelChange)="modelChange($event)"></zh-checkbox>
  <p>checkbox选择：{{checkboxDefault | json}}</p>
  <zh-radio [textFiled]="'name'" [valueFiled]="'value'" [(ngModel)]="radioDefault" [data]="radioData"
    (modelChange)="radioModelChange($event)" [canCancel]="false">
  </zh-radio>
  <p>checkbox选择：{{radioDefault }}</p>
</div>
